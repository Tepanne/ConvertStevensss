<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Konversi dan Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://wallpaperaccess.com/full/19921.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        #loginSection, #mainContent {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-top: 0;
            color: #FFD700;
        }

        input[type="text"], input[type="number"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            background-color: #333;
            color: white;
            border: 1px solid #444;
        }

        textarea {
            height: 300px; /* Mengatur tinggi textarea */
            resize: vertical; /* Mengizinkan perubahan ukuran vertikal */
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #FFD700;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFC700;
        }

        #reportContent {
            height: 150px;
            background-color: #333;
        }

        .download-link {
            display: block;
            margin: 10px 0;
            color: #FFD700;
            text-decoration: none;
        }

        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <input type="text" id="whitelistInput" placeholder="Masukkan kata kunci">
        <button id="whitelistButton">Masuk</button>
    </div>

    <div id="mainContent" style="display: none;">
        <!-- Konversi TXT ke VCF -->
        <div id="txtToVcfBox">
            <h2>Konversi TXT ke VCF</h2>
            <input type="file" id="txtFileInput">
            <textarea id="fileContent" placeholder="Isi file teks akan tampil di sini"></textarea>
            <input type="text" id="convertFileNameInput" placeholder="Nama file output">
            <input type="text" id="contactNameInput" placeholder="Nama kontak">
            <input type="text" id="adminNameInput" placeholder="Nama Admin">
            <input type="text" id="navyNameInput" placeholder="Nama Navy">
            <input type="text" id="anggotaNameInput" placeholder="Nama Anggota">
            <button id="convertButton">Konversi ke VCF</button>
            <div id="convertedTxtToVcfFiles"></div>
        </div>

        <!-- Konversi VCF ke TXT -->
        <div id="vcfToTxtBox">
            <h2>Konversi VCF ke TXT</h2>
            <input type="file" id="vcfToTxtFileInput">
            <textarea id="txtFileContent" placeholder="Isi file VCF akan tampil di sini" readonly></textarea>
            <button id="vcfToTxtButton">Konversi ke TXT</button>
            <div id="convertedVcfToTxtFiles"></div>
        </div>

        <!-- Pecah File VCF -->
        <div id="splitVcfBox">
            <h2>Pecah File VCF</h2>
            <input type="file" id="vcfFileInput">
            <input type="number" id="contactsPerFile" placeholder="Kontak per file">
            <input type="text" id="splitFileNameInput" placeholder="Nama file output">
            <button id="splitButton">Pecah File</button>
            <div id="splitVcfFiles"></div>
        </div>

        <!-- Gabungkan File TXT -->
        <div id="mergeTxtBox">
            <h2>Gabungkan File TXT</h2>
            <input type="file" id="txtFilesInput" multiple>
            <input type="text" id="mergedFileNameInput" placeholder="Nama file output">
            <button id="mergeButton">Gabungkan</button>
            <div id="mergedTxtFiles"></div>
        </div>

        <!-- Laporan Aktivitas -->
        <div id="reportBox">
            <h2>Laporan Aktivitas</h2>
            <textarea id="reportContent" readonly></textarea>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
